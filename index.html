<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNexus</title>
    <link rel="icon" href="./chat.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body class="bg-slate-200">
    <section class="w-3/4 mx-auto bg-amber-300 rounded-3xl h-[90vh] shadow-2xl">
        <div class="flex justify-center items-center my-4">
            <img src="./chat.png" alt="" class="w-16 h-16">
            <h1 class="text-6xl text-center font-sans font-bold my-4 text-purple-600 drop-shadow-xl ">ChatNexus</h1>
        </div>
        <div class="message__area"></div>
        <div class="flex justify-center ">
            <input type="text" id="textarea" cols="30" rows="1" placeholder="Write a message..." class="w-2/4 h-14 rounded-3xl text-xl p-4 text-purple-600 border-hidden">
            <button id="send" class="w-1/6 h-14 rounded-3xl text-xl text-white bg-red-500 hover:bg-red-600">Send &nbsp;<i class="fa-regular fa-paper-plane"></i></button>
        </div>
    </section>
    <footer class="mt-16">
        <p class="text-center text-amber-600 font-bold">Made with ðŸ’– by <a href="https://github.com/RamakrushnaBiswal" target="_blank" class="text-purple-600">Ram</a></p>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
